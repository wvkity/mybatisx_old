pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url "https://repo.spring.io/plugins-release" }
        maven { url 'https://maven.aliyun.com/repository/central' }
        jcenter()
        mavenCentral()
    }
}
plugins {
    id "com.gradle.enterprise" version "3.3.1"
}
gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'no'
    }
}
rootProject.name = 'mybatis'
include 'result'
include 'mybatis-annotation'
include 'mybatis-basic'
include 'mybatis-support'
include 'mybatis-core'
include 'mybatis-extension'
include 'mybatis-datasource'
include 'mybatis-datasource-springboot-starter'
include 'mybatis-spring-extension'
include 'sequence'
include 'mybatis-sequence-springboot-starter'
include 'mybatis-plugin'
include 'pageable'
include 'mybatis-pageable-plugin'
include 'mybatis-pageable-springboot-starter'
include 'mybatis-springboot-starter'
include 'mybatis-batch'
include 'mybatis-batch-plugin'
include 'mybatis-batch-springboot-starter'
include 'mybatis-auditable'
include 'mybatis-auditable-plugin'
include 'mybatis-auditable-springboot-starter'
include 'mybatis-generator-core'
include 'mybatis-generator-gui'
include 'mybatis-example'

